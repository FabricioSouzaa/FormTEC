<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TEC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="logo">
        <img src="./assets/LogoMobuss.jpg" alt="Logo Mobuss Construção" width="173" height="29">
    </div>
    <div id="container"></div>
        <div id="logo-dois">
            <img src="./assets/Rectangle.png" alt="">
        </div>
        <p id="text">Entre em contato conosco</p>
        <div id="contato">
            <fieldset class="form-grid">

                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" name="nome" id="nome" placeholder="">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" name="cpf" id="cpf" placeholder="__.__.__-_">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>

                <div class="form-group">
                    <label for="empreendimento">Empreendimento *</label>
                    <input type="text" name="empreendimento" id="empreendimento" placeholder="Selecione um empreendimento da lista">
                </div>

                <div class="form-group full-width">
                    <label for="motivo-contato">Motivo do seu contato</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group full-width">
                    <button type="submit">ENVIAR</button>
                </div>
            </fieldset>
        </div>
</body>
</html>
